{% extends "core/base.html" %}

{% block body %}
<div class="content">
  <h1>Update Task</h1>

  <form
    action="{% url "update" task.id %}"
    method="POST"
    class="add-task-form"
    onsubmit="return validateForm(event)"
  >
    {% csrf_token %}
    <textarea name="content" id="content" rows="1" cols="1">{{ task.content }}</textarea>
    <div id="notification" class="notification"></div>
    <br />
    <button type="submit" class="add-task-btn">Update Task</button>
  </form>
</div>
{% endblock body %}
