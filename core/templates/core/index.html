{% extends "core/base.html" %} {% block body %}
<div class="content">
  <h1>Task Master</h1>

  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.content }}</td>
      <td>{{ task.created_on }}</td>
      <td>
        <a href="{% url 'delete' task.id %}">Delete</a>
        <br />
        <a href="{% url 'update' task.id %}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <form
    action="/"
    method="POST"
    class="add-task-form"
    onsubmit="return validateForm(event)"
  >
    {% csrf_token %}
    <textarea name="content" id="content" rows="1" cols="1"></textarea>
    <div id="notification" class="notification"></div>
    <br />
    <button type="submit" class="add-task-btn">Add Task</button>
  </form>
</div>
{% endblock body %}
